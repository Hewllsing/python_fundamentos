<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    
    <!-- O título da página é dinâmico e recebido pelo Flask -->
    <title>{{ titulo }}</title>

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    
</head>

<body>

    <!-- Título principal da página - também dinâmico -->
    <h1>{{ titulo }}</h1>

    <!-- Formulário enviado via método POST -->
    <form method="post">

        <!-- Campo do nome -->
        <p>
            Nome:<br>

            <!-- O value é preenchido automaticamente se estivermos a editar -->
            <input type="text" name="nome" required 
                value="{{ utilizador.nome if utilizador else '' }}">
        </p>

        <!-- Campo do email -->
        <p>
            Email:<br>

            <!-- Igual ao nome: preenche automaticamente quando em edição -->
            <input type="email" name="email" required
                value="{{ utilizador.email if utilizador else '' }}">
        </p>

        <!-- Botão para enviar os dados -->
        <button type="submit">Guardar</button>

        <!-- Link para voltar à página inicial sem salvar -->
        <a href="/">Cancelar</a>

    </form>

</body>

</html>
